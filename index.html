<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Endless Runner with Stats</title>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="live-score">Live Score: <span id="currentScore">0</span></div>
        <div id="stats">
            <table>
                <tr>
                    <td>Games Played :</td>
                    <td><span id="gamesPlayed">0</span></td>
                </tr> 
                <tr>
                    <td>High Score :</td>
                    <td><span id="highScore">0</span></td>
                </tr>
                
             
            </table>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
